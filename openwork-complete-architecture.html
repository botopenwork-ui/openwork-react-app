<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWork Architecture</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Satoshi', -apple-system, sans-serif;
            background: #f9fafb;
            color: #111827;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 { font-size: 22px; font-weight: 600; color: #111827; margin-bottom: 4px; }
        .header p { font-size: 13px; color: #6b7280; font-weight: 400; }
        
        .controls {
            padding: 14px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #e5e7eb;
            background: white;
            color: #374151;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            transition: all 0.2s;
            font-family: 'Satoshi', sans-serif;
        }
        
        .btn:hover { background: #f3f4f6; border-color: #2563eb; }
        .btn.active { background: #eff6ff; border-color: #2563eb; color: #2563eb; }
        
        .canvas-wrapper {
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        
        .canvas {
            position: relative;
            width: 1400px;
            height: 1400px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 1400px;
            height: 1400px;
            pointer-events: none;
            z-index: 1;
        }
        
        .zone {
            position: absolute;
            left: 30px;
            right: 30px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: rgba(249, 250, 251, 0.5);
            z-index: 0;
        }
        
        .zone-label {
            position: absolute;
            left: 50px;
            font-weight: 600;
            font-size: 13px;
            padding: 6px 14px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            color: #374151;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            z-index: 0;
        }
        
        .contract {
            position: absolute;
            width: 140px;
            padding: 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            z-index: 2;
        }
        
        .contract:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #2563eb;
        }
        
        .contract.highlighted {
            background: #eff6ff;
            border-color: #2563eb;
            border-width: 2px;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            z-index: 10;
        }
        
        .contract.dimmed { opacity: 0.2; }
        
        .contract-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
        }
        
        .contract-name {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 3px;
            color: #111827;
        }
        
        .contract-type {
            font-size: 10px;
            color: #6b7280;
            font-weight: 400;
        }
        
        path.arrow {
            transition: all 0.3s;
            fill: none;
            stroke-width: 2;
        }
        
        path.arrow.visible { opacity: 0.6; }
        path.arrow.hidden { opacity: 0; }
        
        .info {
            position: fixed;
            top: 120px;
            right: 20px;
            width: 320px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 140px);
            overflow-y: auto;
            z-index: 100;
        }
        
        .info h3 { color: #2563eb; font-size: 16px; font-weight: 600; margin-bottom: 8px; }
        .info p { color: #4b5563; font-size: 13px; line-height: 1.5; margin-bottom: 8px; }
        .info ul { padding-left: 20px; margin-top: 8px; }
        .info li { font-size: 12px; color: #374151; line-height: 1.6; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>OpenWork System Architecture</h1>
        <p>All 20 Contracts - Click a function to see its flow</p>
    </div>
    
    <div class="controls">
        <button class="btn active" onclick="selectFlow('all')">üìä View All</button>
        <button class="btn" onclick="selectFlow('profile')">üë§ Create Profile</button>
        <button class="btn" onclick="selectFlow('post')">üìù Post Job</button>
        <button class="btn" onclick="selectFlow('apply')">üìã Apply to Job</button>
        <button class="btn" onclick="selectFlow('start')">üîí Start Job</button>
        <button class="btn" onclick="selectFlow('submit')">üì§ Submit Work</button>
        <button class="btn" onclick="selectFlow('release')">üí∏ Release Payment</button>
        <button class="btn" onclick="selectFlow('dispute')">‚öñÔ∏è Raise Dispute</button>
        <button class="btn" onclick="selectFlow('vote')">üó≥Ô∏è Vote Dispute</button>
        <button class="btn" onclick="selectFlow('skill')">‚úÖ Skill Verification</button>
        <button class="btn" onclick="selectFlow('rewards')">üéÅ Sync Rewards</button>
        <button class="btn" onclick="selectFlow('claim')">üí∞ Claim Tokens</button>
    </div>
    
    <div class="canvas-wrapper">
        <div class="canvas">
            <svg id="svg">
                <defs>
                    <marker id="arrow-blue" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
                        <path d="M0,0 L0,10 L10,5 z" fill="#2563eb" />
                    </marker>
                    <marker id="arrow-green" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto">
                        <path d="M0,0 L0,10 L10,5 z" fill="#16a34a" />
                    </marker>
                </defs>
            </svg>
            
            <div class="zone" style="top: 40px; height: 300px;"></div>
            <div class="zone-label" style="top: 20px;">Local Chains (OP & ETH Sepolia)</div>
            
            <div class="zone" style="top: 380px; height: 640px;"></div>
            <div class="zone-label" style="top: 360px;">Native Chain (Arbitrum Sepolia)</div>
            
            <div class="zone" style="top: 1080px; height: 240px;"></div>
            <div class="zone-label" style="top: 1060px;">Main Chain (Base Sepolia)</div>
            
            <div id="contracts"></div>
        </div>
    </div>
    
    <div class="info" id="info"></div>
    
    <script>
        const contracts = {
            // LOCAL - Row 1: OP (better spacing)
            lowjcOP: { name: 'LOWJC (OP)', type: 'Jobs', x: 80, y: 80, icon: 'jobs.svg' },
            athenaOP: { name: 'Athena (OP)', type: 'Disputes', x: 300, y: 80, icon: 'dispute.svg' },
            bridgeOP: { name: 'Bridge (OP)', type: 'Messaging', x: 520, y: 80, icon: 'connect.svg' },
            cctpOP: { name: 'CCTP (OP)', type: 'USDC', x: 740, y: 80, icon: 'usdc.svg' },
            
            // LOCAL - Row 2: ETH
            lowjcETH: { name: 'LOWJC (ETH)', type: 'Jobs', x: 80, y: 210, icon: 'jobs.svg' },
            athenaETH: { name: 'Athena (ETH)', type: 'Disputes', x: 300, y: 210, icon: 'dispute.svg' },
            bridgeETH: { name: 'Bridge (ETH)', type: 'Messaging', x: 520, y: 210, icon: 'connect.svg' },
            cctpETH: { name: 'CCTP (ETH)', type: 'USDC', x: 740, y: 210, icon: 'usdc.svg' },
            
            // NATIVE - Row 1: Communication (more spacing)
            nativeBridge: { name: 'Native Bridge', type: 'Hub', x: 80, y: 420, icon: 'connect.svg' },
            cctpNative: { name: 'CCTP Native', type: 'USDC', x: 300, y: 420, icon: 'usdc.svg' },
            
            // NATIVE - Row 2: Core Logic (5 cards, well-spaced)
            nowjc: { name: 'NOWJC', type: 'Job Hub', x: 80, y: 570, icon: 'jobs.svg' },
            nativeAthena: { name: 'Native Athena', type: 'Disputes', x: 300, y: 570, icon: 'dispute.svg' },
            nativeDAO: { name: 'Native DAO', type: 'Governance', x: 520, y: 570, icon: 'dao.svg' },
            nativeRewards: { name: 'Native Rewards', type: 'Tokens', x: 740, y: 570, icon: 'openwork-token.svg' },
            oracleMgr: { name: 'Oracle Manager', type: 'Oracles', x: 960, y: 570, icon: 'skill-oracle-icon.svg' },
            
            // NATIVE - Row 3: Management
            profileMgr: { name: 'Profile Manager', type: 'Profiles', x: 80, y: 720, icon: 'profile.svg' },
            genesisReader: { name: 'Genesis Reader', type: 'Helper', x: 300, y: 720, icon: 'file-icon.svg' },
            
            // NATIVE - Row 4: Storage
            genesis: { name: 'Genesis', type: 'Storage', x: 80, y: 870, icon: 'file-icon.svg' },
            profileGen: { name: 'Profile Genesis', type: 'Storage', x: 300, y: 870, icon: 'profile.svg' },
            
            // MAIN (centered better)
            mainBridge: { name: 'Main Bridge', type: 'Hub', x: 80, y: 1120, icon: 'connect.svg' },
            mainDAO: { name: 'Main DAO', type: 'Governance', x: 300, y: 1120, icon: 'dao.svg' },
            mainRewards: { name: 'Main Rewards', type: 'Claims', x: 520, y: 1120, icon: 'openwork-token.svg' },
            token: { name: 'OW Token', type: 'ERC20', x: 740, y: 1120, icon: 'OWToken.svg' }
        };
        
        const flows = {
            all: {
                title: 'All Contracts Overview',
                desc: 'Complete OpenWork system across 4 chains - showing main data flows',
                contracts: Object.keys(contracts),
                arrows: [
                    // Local to Native (upward flow)
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'athenaOP', to: 'bridgeOP' },
                    { from: 'lowjcOP', to: 'cctpOP', color: '#16a34a' },
                    { from: 'cctpOP', to: 'cctpNative', color: '#16a34a' },
                    
                    // Native internal flows
                    { from: 'nativeBridge', to: 'nowjc' },
                    { from: 'nativeBridge', to: 'nativeAthena' },
                    { from: 'nativeBridge', to: 'profileMgr' },
                    { from: 'nowjc', to: 'genesis' },
                    { from: 'nowjc', to: 'nativeRewards' },
                    { from: 'nativeAthena', to: 'genesis' },
                    { from: 'profileMgr', to: 'profileGen' },
                    
                    // Native to Main (downward flow)
                    { from: 'nativeBridge', to: 'mainBridge' },
                    { from: 'mainBridge', to: 'mainDAO' },
                    { from: 'mainBridge', to: 'mainRewards' },
                    
                    // CCTP bidirectional
                    { from: 'cctpNative', to: 'nowjc', color: '#16a34a' },
                    { from: 'nowjc', to: 'cctpNative', color: '#16a34a' }
                ]
            },
            profile: {
                title: 'üë§ Create Profile',
                desc: 'Profile creation flow from local chain to native storage',
                contracts: ['lowjcOP', 'bridgeOP', 'nativeBridge', 'profileMgr', 'profileGen'],
                arrows: [
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'profileMgr' },
                    { from: 'profileMgr', to: 'profileGen' }
                ],
                steps: ['User calls LOWJC.createProfile()', 'Message via LayerZero', 'Profile Manager receives', 'Stored in Profile Genesis']
            },
            post: {
                title: 'üìù Post Job',
                desc: 'Job posting flow with cross-chain synchronization',
                contracts: ['lowjcOP', 'bridgeOP', 'nativeBridge', 'nowjc', 'genesis'],
                arrows: [
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nowjc' },
                    { from: 'nowjc', to: 'genesis' }
                ],
                steps: ['User posts job on LOWJC', 'Bridge routes message', 'NOWJC receives', 'Job stored in Genesis']
            },
            start: {
                title: 'üîí Start Job & Escrow',
                desc: 'DUAL: USDC via CCTP + Message via LayerZero',
                contracts: ['lowjcOP', 'cctpOP', 'cctpNative', 'bridgeOP', 'nativeBridge', 'nowjc'],
                arrows: [
                    { from: 'lowjcOP', to: 'cctpOP', color: '#16a34a' },
                    { from: 'cctpOP', to: 'cctpNative', color: '#16a34a' },
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nowjc' },
                    { from: 'cctpNative', to: 'nowjc', color: '#16a34a' }
                ],
                steps: ['Start job on LOWJC', 'USDC locked via CCTP', 'Message via LayerZero', 'NOWJC receives both', 'First milestone escrowed']
            },
            release: {
                title: 'üí∏ Release Payment',
                desc: 'Payment release via CCTP + reward calculation',
                contracts: ['nowjc', 'cctpNative', 'cctpOP', 'nativeRewards', 'genesis'],
                arrows: [
                    { from: 'nowjc', to: 'cctpNative', color: '#16a34a' },
                    { from: 'cctpNative', to: 'cctpOP', color: '#16a34a' },
                    { from: 'nowjc', to: 'nativeRewards' },
                    { from: 'nowjc', to: 'genesis' }
                ],
                steps: ['Milestone approved', 'USDC sent via CCTP', 'Rewards calculated', 'Payment recorded']
            },
            dispute: {
                title: '‚öñÔ∏è Raise Dispute',
                desc: 'DUAL: Fee via CCTP + Dispute data via LayerZero',
                contracts: ['athenaOP', 'cctpOP', 'cctpNative', 'bridgeOP', 'nativeBridge', 'nativeAthena', 'genesis'],
                arrows: [
                    { from: 'athenaOP', to: 'cctpOP', color: '#16a34a' },
                    { from: 'cctpOP', to: 'cctpNative', color: '#16a34a' },
                    { from: 'athenaOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nativeAthena' },
                    { from: 'nativeAthena', to: 'genesis' }
                ],
                steps: ['Dispute raised with fee', 'Fee via CCTP', 'Data via LayerZero', 'Native Athena receives', 'Stored for voting']
            },
            apply: {
                title: 'üìã Apply to Job',
                desc: 'Worker applies to job with proposed milestones',
                contracts: ['lowjcOP', 'bridgeOP', 'nativeBridge', 'nowjc', 'genesis'],
                arrows: [
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nowjc' },
                    { from: 'nowjc', to: 'genesis' }
                ],
                steps: ['Worker applies on LOWJC', 'Application via LayerZero', 'NOWJC receives', 'Application stored in Genesis']
            },
            submit: {
                title: 'üì§ Submit Work',
                desc: 'Job taker submits completed milestone work',
                contracts: ['lowjcOP', 'bridgeOP', 'nativeBridge', 'nowjc', 'genesis'],
                arrows: [
                    { from: 'lowjcOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nowjc' },
                    { from: 'nowjc', to: 'genesis' }
                ],
                steps: ['Submit work hash on LOWJC', 'Submission via LayerZero', 'NOWJC receives', 'Work submission added to Genesis']
            },
            vote: {
                title: 'üó≥Ô∏è Vote on Dispute',
                desc: 'Oracle members vote on dispute resolution',
                contracts: ['nativeAthena', 'nativeDAO', 'genesis', 'nowjc'],
                arrows: [
                    { from: 'nativeDAO', to: 'nativeAthena' },
                    { from: 'nativeAthena', to: 'genesis' },
                    { from: 'nativeAthena', to: 'nowjc' }
                ],
                steps: ['Oracle member votes', 'Vote recorded in Genesis', 'On settlement, Native Athena calls NOWJC to release funds']
            },
            skill: {
                title: '‚úÖ Skill Verification',
                desc: 'DUAL: Fee via CCTP + Verification request via LayerZero',
                contracts: ['athenaOP', 'cctpOP', 'cctpNative', 'bridgeOP', 'nativeBridge', 'nativeAthena', 'oracleMgr', 'genesis'],
                arrows: [
                    { from: 'athenaOP', to: 'cctpOP', color: '#16a34a' },
                    { from: 'cctpOP', to: 'cctpNative', color: '#16a34a' },
                    { from: 'athenaOP', to: 'bridgeOP' },
                    { from: 'bridgeOP', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nativeAthena' },
                    { from: 'nativeAthena', to: 'oracleMgr' },
                    { from: 'nativeAthena', to: 'genesis' }
                ],
                steps: ['Submit verification with fee', 'Fee via CCTP', 'Request via LayerZero', 'Oracle Manager validates members', 'Stored for oracle voting']
            },
            rewards: {
                title: 'üéÅ Sync Rewards to Main Chain',
                desc: 'User syncs claimable rewards from Native to Main Chain',
                contracts: ['nowjc', 'nativeRewards', 'nativeBridge', 'mainBridge', 'mainRewards'],
                arrows: [
                    { from: 'nowjc', to: 'nativeRewards' },
                    { from: 'nativeRewards', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'mainBridge' },
                    { from: 'mainBridge', to: 'mainRewards' }
                ],
                steps: ['User calls syncRewardsData()', 'Native Rewards calculates claimable', 'Bridge sends to Main Chain', 'Main Rewards receives sync']
            },
            claim: {
                title: 'üí∞ Claim OW Tokens',
                desc: 'User claims earned OpenWork tokens on Main Chain',
                contracts: ['mainRewards', 'token', 'mainBridge', 'nativeBridge', 'nowjc'],
                arrows: [
                    { from: 'mainRewards', to: 'token' },
                    { from: 'mainRewards', to: 'mainBridge' },
                    { from: 'mainBridge', to: 'nativeBridge' },
                    { from: 'nativeBridge', to: 'nowjc' }
                ],
                steps: ['User calls claimRewards()', 'OW tokens transferred from contract', 'Claim notification sent back to Native', 'NOWJC updates claim record']
            }
        };
        
        // Render contracts
        const container = document.createElement('div');
        container.id = 'contracts';
        container.style.position = 'relative';
        container.style.width = '100%';
        container.style.height = '100%';
        container.style.zIndex = '2';
        
        Object.entries(contracts).forEach(([id, c]) => {
            const el = document.createElement('div');
            el.className = 'contract';
            el.id = id;
            el.style.left = c.x + 'px';
            el.style.top = c.y + 'px';
            el.innerHTML = `
                <img src="public/${c.icon}" class="contract-icon" alt="${c.name}" />
                <div class="contract-name">${c.name}</div>
                <div class="contract-type">${c.type}</div>
            `;
            container.appendChild(el);
        });
        
        document.querySelector('.canvas').appendChild(container);
        
        function selectFlow(name) {
            const flow = flows[name];
            const svg = document.getElementById('svg');
            const info = document.getElementById('info');
            
            // Update buttons
            document.querySelectorAll('.btn').forEach((btn, i) => {
                const flowNames = Object.keys(flows);
                btn.classList.toggle('active', flowNames[i] === name);
            });
            
            // Highlight/dim contracts
            Object.keys(contracts).forEach(id => {
                const el = document.getElementById(id);
                if (name === 'all') {
                    el.classList.remove('highlighted', 'dimmed');
                } else if (flow.contracts.includes(id)) {
                    el.classList.add('highlighted');
                    el.classList.remove('dimmed');
                } else {
                    el.classList.add('dimmed');
                    el.classList.remove('highlighted');
                }
            });
            
            // Clear and redraw arrows for this flow
            svg.querySelectorAll('path').forEach(p => p.remove());
            
            if (name !== 'all') {
                flow.arrows.forEach(arr => {
                    const from = contracts[arr.from];
                    const to = contracts[arr.to];
                    if (!from || !to) return;
                    
                    const x1 = from.x + 70;
                    const y1 = from.y + 50;
                    const x2 = to.x + 70;
                    const y2 = to.y + 50;
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const midY = (y1 + y2) / 2;
                    path.setAttribute('d', `M ${x1} ${y1} Q ${x1} ${midY}, ${x2} ${y2}`);
                    path.setAttribute('stroke', arr.color || '#2563eb');
                    path.setAttribute('stroke-width', '3');
                    path.setAttribute('fill', 'none');
                    path.setAttribute('opacity', '0.9');
                    path.setAttribute('marker-end', arr.color === '#16a34a' ? 'url(#arrow-green)' : 'url(#arrow-blue)');
                    path.setAttribute('class', 'arrow visible');
                    svg.appendChild(path);
                });
            }
            
            // Update info panel
            info.innerHTML = `
                <h3>${flow.title}</h3>
                <p>${flow.desc}</p>
                ${flow.steps ? `<ul>${flow.steps.map(s => `<li>${s}</li>`).join('')}</ul>` : ''}
            `;
        }
        
        selectFlow('all');
    </script>
</body>
</html>
